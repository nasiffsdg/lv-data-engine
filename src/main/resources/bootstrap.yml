spring:
  # 应用
  application:
    name: data-server
  # 环境
  environment:
    active: test
  # 服务治理
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        group: dev

  # 数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ldata?serverTimezone=UTC&useUnicode=true@characterEncoding=utf-8
    username: root
    password: lxq061611
    type: com.alibaba.druid.pool.DruidDataSource
  # 缓存
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: true
  # redis
  data:
    redis:
      port: 6379
      host: localhost
      database: 0
      password: lxq061611
      connect-timeout: 10000
      jedis:
        pool:
          enabled: true
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0

# dubbo
dubbo:
