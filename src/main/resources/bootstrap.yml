    name: auth-server
  scan:
    base-packages: com.lv.service
  protocol:
    port: 20881
    name: dubbo
  registry:
    address: nacos://127.0.0.1:8848

# 日志
logging:
  level:
    root: info

# mybatis
mybatis:
  mapper-locations: classpath:**/mapper/*.xml

# 临时文件路径
file:
  tempPath: /Users/lvxueqiang/Documents/workspace/java/lv-data-ddd/src/main/resources/

